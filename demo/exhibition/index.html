<!DOCTYPE html>
<html style="width: 100%;height: 100%;background-color: rgb(17, 5, 17) !important;background-image:-webkit-gradient(linear,0% 0%, 0% 100%, from(#22303B), to(#423040), color-stop(0.5,#253A3F)) !important;background-image:-moz-linear-gradient(0% 0% 270deg, #22303B,#423040) !important;padding: 0">
    <head>
        <title>3D Builder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <style>
            .control-panel:active {
                background-color: red
            }
            * {
                -webkit-touch-callout:none;
                -webkit-user-select:none;

                -moz-user-select:none;

            }
        </style>
        <link rel="stylesheet" href="./antd.min.css"/>
    </head>
    <body  style="width: 100%;height: 100%;padding: 0;margin:0;background-color: rgb(17, 5, 17) !important;background-color: rgb(17, 5, 17) !important;background-image:-webkit-gradient(linear,0% 0%, 0% 100%, from(#22303B), to(#423040), color-stop(0.5,#253A3F)) !important;background-image:-moz-linear-gradient(0% 0% 270deg, #22303B,#423040) !important;">
        <div id="app" style="width: 100%;height: 100%;"></div>
    </body>
    <script src="./bundle.js"></script>
